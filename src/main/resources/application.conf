disruptor {
  # Disruptor环形缓冲区大小，必须是2的幂
  buffer-size = 4096
  
  # 等待策略: BLOCKING, YIELDING, SLEEPING, BUSY_SPIN
  wait-strategy = "YIELDING"
  
  # 生产者类型: SINGLE, MULTI
  producer-type = "MULTI"
}

akka {
  loglevel = "INFO"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  
  actor {
    provider = "cluster"
    
    serialization-bindings {
      "com.hftdc.model.SerializableMessage" = jackson-json
    }
  }
  
  remote {
    artery {
      enabled = on
      transport = tcp
      canonical.hostname = "127.0.0.1"
      canonical.port = 2551
    }
  }
  
  cluster {
    seed-nodes = ["akka://HFTDCSystem@127.0.0.1:2551"]
    roles = ["compute"]
    downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"
  }
  
  # 集群启用标志
  cluster-enabled = false
  
  # 种子节点
  seed-nodes = ["akka://HFTDCSystem@127.0.0.1:2551"]
}

db {
  url = "jdbc:postgresql://localhost:5432/hftdc"
  username = "hftdc"
  password = "hftdc"
  pool-size = 10
}

engine {
  # 每个订单簿最大订单数
  max-orders-per-book = 100000
  
  # 最大支持的交易品种数量
  max-instruments = 10000
  
  # 快照间隔（毫秒）
  snapshot-interval = 60000
  
  # 空闲Actor清理时间（分钟）
  cleanup-idle-actors-after-minutes = 60
} 